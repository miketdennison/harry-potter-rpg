<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Harry Potter RPG</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body>
    
    <div class="container-fluid">
        <header class="text-light text-center ">Harry Potter RPG!</header>
        
        <div class="character-row row">
            <div class="col bg-dark border p-4 m-2 text-left card">
                <p class="char-card">Potter</p>
                <img class="character-img img-fluid" id="potter" src="assets/images/potter.jpg">
                <p class="hp-card text-left">HP <span id="potter-hp">120</span></p>
            </div>
            <div class="col bg-dark border p-4 m-2 text-left card">
                <p class="char-card">Granger</p>
                <img class="character-img img-fluid" id="granger" src="assets/images/granger.jpg">
                <p class="hp-card text-left">HP <span id="granger-hp">100</span></p>
            </div>
            <div class="col bg-dark border p-4 m-2 text-left card">
                <p class="char-card">Voldemort</p>
                <img class="character-img img-fluid" id="voldemort" src="assets/images/voldemort.jpg">
                <p class="hp-card text-left">HP <span id="voldemort-hp">150</span></p>
            </div>
            <div class="col bg-dark border p-4 m-2 text-left card">
                <p class="char-card">Snape</p>
                <img class="character-img img-fluid" id="snape" src="assets/images/snape.jpg">
                <p class="hp-card text-left">HP <span id="snape-hp">180</span></p>
            </div>
        </div>
        <div class="row">
            <div class="col-3 mt-1 your-char">
                Your Character
            </div>
        </div>
        <div class="row">
            <div class="col-3 mt-1 your-char">
                ENEMIES
            </div>
        </div>
        <div class="row">
            <div class="col-3 mt-1 text-center">
                <button type="button" class="btn btn-danger btn-lg">Attack</button>
            </div>
        </div>
        <div class="row">
            <div class="col-3 mt-1 your-char">
                Defender
            </div>
        </div>

    </div>
    <script src="assets/javascript/game.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>

</body>

</html>
